<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
    </head>
        <body>
            <script>
                'use strict';  

                // Сгенерировать матрицу смежности неориентированного графа случайным
                // образом. Осуществить обход графа в глубину, начиная обход с первой вершины.
                // Порядок вершин при обходе графа в глубину вывести в консоль.

                    let vertexRows = prompt('Введите количество вершин графа');
                    let matrix = [];
                    let a = matrix;
                    let visited = [];
                    let queue = [];
                    let current;
                   
                    queue.push(0);
                
                    for (let i = 0; i < vertexRows; i++) {
                        matrix[i] = [];
                        matrix[i][i] = 0;
                    };

                    for (let i = 0; i < vertexRows; i++) {
                        for (let j = i + 1; j < vertexRows; j++) {
                            matrix[i][j] = Math.round(Math.random());
                            matrix[j][i] = matrix[i][j];
                        };
                    };

                    while (queue.length != 0) {
                        do {
                            current = queue.pop();
                        } while (visited.indexOf(current) != -1); 

                        if (current == undefined) break;
                        
                        visited.push(current);

                        for (let j = a[current].length - 1; j >= 0; j--) {
                            if (a[current][j] != 0) {
                                queue.push(j);
                            };
                        };
                    };

                    console.log('Генерация случайной матрицы', matrix);
                    console.log('Обход графа в глубину', visited);
                    
            </script>
        </body>
</html>
